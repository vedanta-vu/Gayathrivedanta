<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Gayathri Developers</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background:#f4f4f4; color:#333; }
    .topbar { background:#071241; color:#fff; font-size:14px; }
    .topbar-inner { width:90%; max-width:1100px; margin:auto; display:flex; justify-content:flex-end; align-items:center; padding:8px 0; }
    .topbar a { color:#fff; text-decoration:none; margin-left:12px; font-weight:600; }

    .site-header { background:#fff; border-bottom:1px solid #eee; }
    .container { width:90%; max-width:1100px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:14px 0; }
    .logo img { height:60px; width:auto; display:block; }

    .gallery-wrap { max-width:1200px; margin:40px auto; padding:0 20px; }
    h1 { text-align:center; margin-bottom:8px; font-size:32px; }

    .gallery-filters { display:flex; justify-content:center; gap:12px; margin-bottom:28px; flex-wrap:wrap; }
    .filter-btn {
      padding: 8px 18px;
      border-radius: 20px;
      border: 1px solid #dcdcdc;
      background: #fff;
      font-weight: 700;
      cursor: pointer;
      color: #334155;
      transition: transform .12s ease, background .12s ease;
    }
    .filter-btn:hover { transform: translateY(-2px); }
    .filter-btn.active {
      background: #8FB93A;
      color: #fff;
      border-color: transparent;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .masonry { column-count: 3; column-gap: 18px; }
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 18px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(10,15,25,0.04);
      background:#fff;
    }
    .masonry-item img {
      width:100%;
      height:auto;
      display:block;
      transition: transform .35s ease;
    }
    .masonry-item:hover img { transform: scale(1.03); }

    @media(max-width:1100px){ .masonry { column-count: 2; } }
    @media(max-width:680px){ .masonry { column-count: 1; } .gallery-filters { gap:8px; } }

    .empty-note { text-align:center; color:#777; margin-top:18px; }
  </style>
</head>
<body>
  <!-- Top strip -->
  <div class="topbar">
    <div class="topbar-inner">
      <div style="margin-left:auto;">
        <a class="top-email" href="mailto:vedanta.vu@gmail.com">‚úâÔ∏è vedanta.vu@gmail.com</a>
        <a class="top-whatsapp" href="https://wa.me/917995019237" target="_blank" rel="noopener">üí¨ WhatsApp</a>
      </div>
    </div>
  </div>

  <!-- Main navbar -->
  <div class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="assets/logo.png" alt="Gayathri Developers Logo">
      </a>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <div class="dropdown">
          <a href="projects.html">Projects ‚ñæ</a>
          <div class="dropdown-menu">
            <a href="projects.html#vedanta">Vedanta</a>

        <a href="gallery.html" class="btn-outline">Gallery</a>
        <a href="contact.html">Contact</a>

      <button id="mobileToggle" class="mobile-toggle" aria-label="Open menu">‚ò∞</button>
    </div>
  </div>

  <!-- Gallery main -->
  <main class="gallery-wrap" role="main">
    <h1>Gallery</h1>
    <p style="text-align:center; color:#666; margin-bottom:18px;">Project photos for Vedanta and Veda.</p>

    <!-- Filter buttons -->
    <div class="gallery-filters" role="toolbar" aria-label="Gallery filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="vedanta">Vedanta</button>
      <button class="filter-btn" data-filter="veda">Veda</button>
    </div>

    <!-- Masonry grid -->
    <div id="masonry" class="masonry" aria-live="polite">
      <!-- Vedanta images -->
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta1.jpg" alt="Vedanta image 1" loading="lazy"></div>
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta2.jpg" alt="Vedanta image 2" loading="lazy"></div>
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta3.jpg" alt="Vedanta image 3" loading="lazy"></div>
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta4.jpg" alt="Vedanta image 4" loading="lazy"></div>
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta5.jpg" alt="Vedanta image 5" loading="lazy"></div>
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta6.jpg" alt="Vedanta image 6" loading="lazy"></div>
      <div class="masonry-item" data-category="vedanta"><img src="assets/gallery/vedanta7.jpg" alt="Vedanta image 7" loading="lazy"></div>

      <!-- Veda images -->
      <div class="masonry-item" data-category="veda"><img src="assets/gallery/veda1.jpg" alt="Veda image 1" loading="lazy"></div>
    </div>

    <div id="emptyNote" class="empty-note" style="display:none;">No images in this category yet.</div>
  </main>

  <footer style="text-align:center; padding:18px 0; background:#fff;">
    <p style="margin:0; color:#666;">&copy; 2025 Gayathri Developers | All Rights Reserved</p>
  </footer>

  <script>
    (function(){
      const toggle = document.getElementById('mobileToggle');
      const nav = document.querySelector('.nav');
      if (toggle && nav) {
        toggle.addEventListener('click', () => nav.classList.toggle('open'));
      }
    })();

    (function(){
      const buttons = document.querySelectorAll('.gallery-filters .filter-btn');
      const items = Array.from(document.querySelectorAll('.masonry-item'));
      const emptyNote = document.getElementById('emptyNote');

      function setActive(btn){
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }

      function filter(cat){
        let visible = 0;
        items.forEach(it => {
          const cats = (it.dataset.category || '').split(',').map(s => s.trim());
          if(cat === 'all' || cats.includes(cat)) {
            it.style.display = '';
            visible++;
          } else {
            it.style.display = 'none';
          }
        });
        emptyNote.style.display = (visible === 0 && cat !== 'all') ? 'block' : 'none';
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const cat = btn.dataset.filter;
          setActive(btn);
          filter(cat);
          if(window.innerWidth < 760) {
            document.querySelector('.gallery-wrap').scrollIntoView({behavior:'smooth', block:'start'});
          }
        });
      });

      filter('all');
    })();
  </script>
</body>
